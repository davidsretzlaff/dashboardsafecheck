<div class="container" style="margin-top: 8em;">
  <h1>Liberação Produto</h1>
</div>
<div class="container">
  <div class="row">
    <div class="col">
      <form *ngIf="product" id="form1">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="product.name" name="productName" placeholder="Nome">

            </div>
          </div>
          <div class="col-md-6">
            <div class="input-group mb-3">

              <div class="custom-file">
                <input (change)="onFIleSelected($event)" type="file" class="custom-file-input" id="inputGroupFile01">
                <label class="custom-file-label" for="inputGroupFile01">Escolha Imagem</label>
              </div>
            </div>
          </div>

        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="product.linkPeta" name="linkPeta"
                placeholder="link peta">

            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="product.link" name="link" placeholder="link site">
            </div>

          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <textarea class="form-control" [(ngModel)]="product.description" name="description" rows="3"
                placeholder="Write a large text here ..."></textarea>
            </div>
          </div>

        </div>
        <div style="width:100%; display:inline-block ">
          <div class="col-md-6" style="display:inline-block" *ngFor="let ingredient of product.ingredients; let i = index">
            <div class="form-group">
              <input mdInput placeholder="item.name" class="form-control" [(ngModel)]="ingredient.name" name="ingredientName_{{i}}">
            


            </div>
          
          </div>
        </div>


        <div class="row">

          <div class="col-md-6"><button (click)="visibleIngredient()" type="button"
              class="btn btn-secundary  ">Adicionar Ingredientes</button></div>
        </div>
        <div style="margin-top:6px;" *ngIf="visible">

          <div style="width:100%; display:inline-block ">
            <div class="col-md-6" style="display:inline-block" *ngFor="let ing of arrayIngredients">
              <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="ing.name" name="ing" placeholder="ingredients">

              </div>
            </div>
          </div>
        </div>

        <div style="margin-left: 3px; margin-top: 10px;" class="row">
          <div class=" col-md-1 custom-control custom-control-alternative custom-checkbox ">
            <input class="custom-control-input" [(ngModel)]="product.active" name="ative" id="active" type="checkbox"
              checked>
            <label class="custom-control-label" for="active">Ativar</label>

          </div>
          <div class=" col-md-1 custom-control custom-control-alternative custom-checkbox mb-3">
            <input class="custom-control-input" [(ngModel)]="product.isVegan" name="vegan" id="vegan" type="checkbox"
              checked>
            <label class="custom-control-label" for="vegan">Vegano</label>
          </div>
          <div class=" col-md-2 custom-control custom-control-alternative custom-checkbox mb-3">
            <input class="custom-control-input" [(ngModel)]="product.isVeganVerify" name="veganverifi"
              id="veganverify" type="checkbox" checked>
            <label class="custom-control-label" for="veganverify">Vegano verific</label>
          </div>
          <div class=" col-md-2 custom-control custom-control-alternative custom-checkbox mb-3">
            <input class="custom-control-input" [(ngModel)]="product.isCrueltyFree" name="crueltfree" id="isCrueltyFree"
              type="checkbox" checked>
            <label class="custom-control-label" for="isCrueltyFree">CrueltFree</label>
          </div>
          <div class=" col-md-2 custom-control custom-control-alternative custom-checkbox mb-3">
            <input class="custom-control-input" [(ngModel)]="product.isCrueltyFreeVerify" name="crueltfreeverify"
               id="crueltfreeverify" type="checkbox" checked>
            <label class="custom-control-label" for="crueltfreeverify">CruelFree verific</label>
          </div>

        </div>

        <button style="float:right" (click)="save()" type="button" class="btn btn-success  ">Salvar</button>
      </form>

      <form *ngIf="id == 0" id="form2">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="newProduct.name" name="newproductname"  placeholder="Nome">
  
              </div>
            </div>
            <div class="col-md-6">
              <div class="input-group mb-3">
  
                <div class="custom-file">
                  <input (change)="onFIleSelected($event)" type="file" class="custom-file-input" id="inputGroupFile01">
                  <label class="custom-file-label" for="inputGroupFile01">Escolha Imagem</label>
                </div>
              </div>
            </div>
  
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" name="newproductpeta" [(ngModel)]="newProduct.linkPeta"
                  placeholder="link peta">
  
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" name="newproductlink" [(ngModel)]="newProduct.link"  placeholder="link site">
              </div>
  
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <textarea class="form-control" name="newproductdescription" [(ngModel)]="newProduct.description" rows="3"
                  placeholder="Write a large text here ..."></textarea>
              </div>
            </div>
  
          </div>
          <div style="width:100%; display:inline-block ">
            <div class="col-md-6" style="display:inline-block" *ngFor="let ingredient of newProduct.ingredients; let i = index">
              <div class="form-group">
                <input mdInput placeholder="item.name" class="form-control" [(ngModel)]="ingredient.name" name="ingredientName_{{i}}">
              
  
  
              </div>
            
            </div>
          </div>
  
  
          <div class="row">
  
            <div class="col-md-6"><button (click)="visibleIngredient()" type="button"
                class="btn btn-secundary  ">Adicionar Ingredientes</button></div>
          </div>
          <div style="margin-top:6px;" *ngIf="visible">
  
            <div style="width:100%; display:inline-block ">
              <div class="col-md-6" style="display:inline-block" *ngFor="let ing of arrayIngredients">
                <div class="form-group">
                  <input type="text" class="form-control" [(ngModel)]="ing.name" name="ing" placeholder="ingredients">
  
                </div>
              </div>
            </div>
          </div>
  
          <div style="margin-left: 3px; margin-top: 10px;" class="row">
            <div class=" col-md-1 custom-control custom-control-alternative custom-checkbox ">
              <input class="custom-control-input" [(ngModel)]="newProduct.active" name="ative" id="active" type="checkbox"
                checked>
              <label class="custom-control-label" for="active">Ativar</label>
  
            </div>
            <div class=" col-md-1 custom-control custom-control-alternative custom-checkbox mb-3">
              <input class="custom-control-input" [(ngModel)]="newProduct.isVegan" name="vegan" id="vegan" type="checkbox"
                checked>
              <label class="custom-control-label" for="vegan">Vegano</label>
            </div>
            <div class=" col-md-2 custom-control custom-control-alternative custom-checkbox mb-3">
              <input class="custom-control-input" [(ngModel)]="newProduct.isVeganVerify" name="veganverifi"
                id="veganverify" type="checkbox" checked>
              <label class="custom-control-label" for="veganverify">Vegano verific</label>
            </div>
            <div class=" col-md-2 custom-control custom-control-alternative custom-checkbox mb-3">
              <input class="custom-control-input" [(ngModel)]="newProduct.isCrueltyFree" name="crueltfree" id="isCrueltyFree"
                type="checkbox" checked>
              <label class="custom-control-label" for="isCrueltyFree">CrueltFree</label>
            </div>
            <div class=" col-md-2 custom-control custom-control-alternative custom-checkbox mb-3">
              <input class="custom-control-input" [(ngModel)]="newProduct.isCrueltyFreeVerify" name="crueltfreeverify"
                 id="crueltfreeverify" type="checkbox" checked>
              <label class="custom-control-label" for="crueltfreeverify">CruelFree verific</label>
            </div>
  
          </div>
  
          <button style="float:right" (click)="save()" type="button" class="btn btn-success  ">Salvar</button>
        </form>
  

    </div>

  </div>
</div>

<div class="container-fluid">
  <app-footer></app-footer>
</div>
