<div class="container" style="margin-top: 8em;">
  <h1>Liberação Marca</h1>
</div>
<div class="container">
  <div class="row">
    <div class="col">
      <form *ngIf="brand">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="brand.name"  name="brandName" placeholder="Nome">

            </div>
          </div>
          <div class="col-md-6">
            <div class="input-group mb-3">

              <div class="custom-file">
                <input (change)="onFIleSelected($event)" type="file" class="custom-file-input" id="inputGroupFile01">
                <label class="custom-file-label" for="inputGroupFile01">Escolha Imagem</label>
              </div>
            </div>
          </div>

        </div>
        <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="brand.linkPeta" name="linkPeta" placeholder="link peta">
  
              </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                  <input type="text" class="form-control" [(ngModel)]="brand.link" name="link" placeholder="link site">
                </div>
  
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <textarea class="form-control" [(ngModel)]="brand.description" name="description" rows="3"
                placeholder="Write a large text here ..."></textarea>
            </div>
          </div>

        </div>

        <div style="margin-left: 3px;" class="row">
          <div class=" col-md-1 custom-control custom-control-alternative custom-checkbox ">
            <input class="custom-control-input" [(ngModel)]="brand.ative" name="ative" id="active" type="checkbox" checked>
            <label class="custom-control-label" for="active">Ativar</label>

          </div>
          <div class=" col-md-1 custom-control custom-control-alternative custom-checkbox mb-3">
            <input class="custom-control-input" [(ngModel)]="brand.isVegan" name="vegan" id="vegan" type="checkbox" checked>
            <label class="custom-control-label" for="vegan">Vegano</label>
          </div>
          <div class=" col-md-1 custom-control custom-control-alternative custom-checkbox mb-3">
            <input class="custom-control-input" [(ngModel)]="brand.isCrueltyFree" name="vegan" id="isCrueltyFree" id="crueltfree" type="checkbox" checked>
            <label class="custom-control-label" for="crueltfree">CrueltFree</label>
          </div>

        </div>

        <button style="float:right" (click)="save()" type="button" class="btn btn-success  ">Salvar</button>
      </form>


      <form *ngIf="id == 0">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="newBrand.name"  name="brandName" placeholder="Nome">
  
              </div>
            </div>
            <div class="col-md-6">
              <div class="input-group mb-3">
  
                <div class="custom-file">
                  <input (change)="onFIleSelected($event)" type="file" class="custom-file-input" id="inputGroupFile01">
                  <label class="custom-file-label" for="inputGroupFile01">Escolha Imagem</label>
                </div>
              </div>
            </div>
  
          </div>
          <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <input type="text" class="form-control" [(ngModel)]="newBrand.linkPeta" name="linkPeta" placeholder="link peta">
    
                </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                    <input type="text" class="form-control" [(ngModel)]="newBrand.link" name="link" placeholder="link site">
                  </div>
    
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <textarea class="form-control" [(ngModel)]="newBrand.description" name="description" rows="3"
                  placeholder="Write a large text here ..."></textarea>
              </div>
            </div>
  
          </div>
  
          <div style="margin-left: 3px;" class="row">
            <div class=" col-md-1 custom-control custom-control-alternative custom-checkbox ">
              <input class="custom-control-input" [(ngModel)]="newBrand.ative" name="ative" id="active" type="checkbox" checked>
              <label class="custom-control-label" for="active">Ativar</label>
  
            </div>
            <div class=" col-md-1 custom-control custom-control-alternative custom-checkbox mb-3">
              <input class="custom-control-input" [(ngModel)]="newBrand.isVegan" name="vegan" id="vegan" type="checkbox" checked>
              <label class="custom-control-label" for="vegan">Vegano</label>
            </div>
            <div class=" col-md-1 custom-control custom-control-alternative custom-checkbox mb-3">
              <input class="custom-control-input" [(ngModel)]="newBrand.isCrueltyFree" name="vegan" id="isCrueltyFree" id="crueltfree" type="checkbox" checked>
              <label class="custom-control-label" for="crueltfree">CrueltFree</label>
            </div>
  
          </div>
  
          <button style="float:right" (click)="save()" type="button" class="btn btn-success  ">Salvar</button>
        </form>
  

    </div>

  </div>
</div>

<div class="container-fluid">
  <app-footer></app-footer>
</div>
